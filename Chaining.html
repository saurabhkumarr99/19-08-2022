<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let ladder = {
            step: 0,

            up() {
                this.step++;
                // document.getElementById("result").innerHTML = "Ladder Up";
                ladder.showStep();
            },
            down() {
                this.step--;
                ladder.showStep();
            },

            showStep() {
                document.getElementById("result").innerHTML = this.step;
            }

        }
    </script>
</head>

<body>

    <header>Ladder</header>

    <section>


        <div id="result"></div>
        <button onclick="ladder.up()">Ladder Up</button>
        <button onclick="ladder.down()">Ladder Down</button>
        <button onclick="ladder.showStep()">Show Step</button>

    </section>

</body>

</html>
